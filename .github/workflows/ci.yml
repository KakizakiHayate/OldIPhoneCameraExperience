name: CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

# macOSランナーはコストが高いため、同一PRの再pushで前のジョブをキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Check
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint

  test:
    name: Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Check if test target exists
        id: check_test
        run: |
          if xcodebuild -project OldIPhoneCameraExperience.xcodeproj -list 2>/dev/null | grep -q "OldIPhoneCameraExperienceTests"; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
            echo "⚠️ Test target not found. Skipping tests."
          fi

      - name: Run tests
        if: steps.check_test.outputs.has_tests == 'true'
        run: |
          xcodebuild test \
            -project OldIPhoneCameraExperience.xcodeproj \
            -scheme OldIPhoneCameraExperience \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -quiet

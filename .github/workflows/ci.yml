name: CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

# macOSランナーはコストが高いため、同一PRの再pushで前のジョブをキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Check
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint

  test:
    name: Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || true

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Verify test target exists
        run: |
          if ! xcodebuild -project OldIPhoneCameraExperience.xcodeproj -list 2>/dev/null | grep -q "OldIPhoneCameraExperienceTests"; then
            echo "::error::Test target 'OldIPhoneCameraExperienceTests' not found in project. Ensure the test target is registered in project.pbxproj."
            exit 1
          fi
          echo "Test target found."

      - name: Detect iOS Simulator destination
        id: detect-destination
        run: |
          DEST=$(xcodebuild -scheme OldIPhoneCameraExperience -showdestinations 2>/dev/null \
            | grep 'iOS Simulator' | grep 'iPhone' | head -1 \
            | sed 's/.*{ //' | sed 's/ }$//')
          if [ -z "$DEST" ]; then
            echo "::error::No iOS Simulator destination found"
            exit 1
          fi
          echo "destination=$DEST" >> "$GITHUB_OUTPUT"
          echo "Detected destination: $DEST"

      - name: Run tests
        run: |
          xcodebuild test \
            -project OldIPhoneCameraExperience.xcodeproj \
            -scheme OldIPhoneCameraExperience \
            -destination '${{ steps.detect-destination.outputs.destination }}' \
            -quiet

name: CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'

# macOSランナーはコストが高いため、同一PRの再pushで前のジョブをキャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint Check
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint

  test:
    name: Test
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Verify test target exists
        run: |
          if ! xcodebuild -project OldIPhoneCameraExperience.xcodeproj -list 2>/dev/null | grep -q "OldIPhoneCameraExperienceTests"; then
            echo "::error::Test target 'OldIPhoneCameraExperienceTests' not found in project. Ensure the test target is registered in project.pbxproj."
            exit 1
          fi
          echo "Test target found."

      - name: Detect iOS Simulator
        id: detect_sim
        run: |
          SIM_NAME=$(xcrun simctl list devices available -j | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              if 'iOS' in runtime:
                  for d in devices:
                      if 'iPhone' in d['name']:
                          print(d['name'])
                          sys.exit(0)
          " 2>/dev/null || echo "")
          if [ -z "$SIM_NAME" ]; then
            echo "::error::No available iPhone simulator found."
            exit 1
          fi
          echo "simulator=$SIM_NAME" >> "$GITHUB_OUTPUT"
          echo "Using simulator: $SIM_NAME"

      - name: Run tests
        run: |
          xcodebuild test \
            -project OldIPhoneCameraExperience.xcodeproj \
            -scheme OldIPhoneCameraExperience \
            -destination 'platform=iOS Simulator,name=${{ steps.detect_sim.outputs.simulator }}' \
            -quiet
